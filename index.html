<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Accounting King</title>
</head>
<body>
    <!-- this is a heading -->
    <header class="container">
        <h1 class="text-center mt-4 fw-bold text-success">Accounting KingðŸ’°</h1>
</header>
    <section class="container my-5">
       <div class="row">
           <!-- image area -->
           <div class="col-md-6 col-sm-12 mb-2">
            <img class="img-fluid rounded-3 img-banner"
            alt="" src="image/money.png" alt="">
        </div>
        <!-- form area for calculating-->
        <div class="col-md-5 col-sm-12 mx-auto ms-2 "  style="background-color: #F8F8F8;">
            <p class="text-center fw-bold mt-4">Income</p>
            <div class="container text-center align-item-center">
                <p >Income:  <input id="user-income-input" class="border block border-gray-400 rounded mb-4 px-2" type="text"></p>
                <p class="text-center fw-bold mt-4">Expenses</p>
                <p>Food:   <input id="user-food-input" class="border block border-gray-400 rounded mb-4 px-2" type="text"></p>
                <p>Rent:   <input id="user-rent-input" class="border block border-gray-400 rounded mb-4 px-2" type="text"></p>
                <p>Clothes:<input id="user-clothes-input" class="border block border-gray-400 rounded mb-4 px-2" type="text"></p>
                <button id="calculate-button" class="btn btn-primary px-5">Calculate</button>
                <p class="text-center fw-bold mt-4">Total Expenses: $ <span id="total-expanses">00</span></p>
                <p class="text-center fw-bold mt-4">Balance: $ <span id="balance">00</span></p>
                <p >Save:  <input id="user-save-input" class="border block border-gray-400 w-25 rounded mb-4 px-2" type="text"> %  <button id="save-button" class="btn btn-primary px-5">Save</button></p>
                <p class="text-center fw-bold mt-4">Saving Amount: $ <span id="saving-amount">00</span></p>
                <p class="text-center fw-bold mt-4">Remaining Balance: $ <span id="remaining-balance">00</span></p>
            </div>
        </div>        
       </div>
      </section>
      <!-- js script link -->
      <script src="js/index.js"></script>
        <!--bootstrap script cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
