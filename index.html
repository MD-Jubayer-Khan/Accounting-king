<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Accounting King</title>
</head>
<body>
    <!-- this is a heading -->
    <header class="container">
        <h1 class="text-center mt-4 fw-bold text-success">Accounting KingðŸ’°</h1>
</header>
    <section class="container my-5">
       <div class="row">
           <!-- image area -->
           <div class="col-md-6 col-sm-12 mb-4">
            <img src="image/money.png" alt="">
        </div>
        <!-- form area -->
        <div class="col-md-5 col-sm-12 mx-auto ms-5 "  style="background-color: #F8F8F8;">
            <p class="text-center fw-bold mt-4">Income</p>
            <div class="container text-center align-item-center">
                <p >Income:  <input class="border block border-gray-400 rounded mb-4 px-2" type="text"></p>
                <p class="text-center fw-bold mt-4">Expenses</p>
                <p>Food:   <input class="border block border-gray-400 rounded mb-4 px-2" type="text"></p>
                <p>Rent:   <input class="border block border-gray-400 rounded mb-4 px-2" type="text"></p>
                <p>Clothes:<input class="border block border-gray-400 rounded mb-4 px-2" type="text"></p>
                <button class="btn btn-primary px-5">Calculate</button>
                <p class="text-center fw-bold mt-4">Total Expenses: <span>5500</span></p>
                <p class="text-center fw-bold mt-4">Balance: <span>4500</span></p>
                <p >Save:  <input class="border block border-gray-400 w-25 rounded mb-4 px-2" type="text"> %  <button class="btn btn-primary px-5">Save</button></p>
                <p class="text-center fw-bold mt-4">Saving Amount:<span>2000</span></p>
                <p class="text-center fw-bold mt-4">Remaining Balance:<span>2500</span></p>
            </div>
        </div>        
       </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
